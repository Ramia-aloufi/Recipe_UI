<div class="grid-item"  (click)="onClick(recipe._id)">
    <img class="recipe-img" [src]="recipe.media && recipe.media[0]" />
    <div class="recipe-info">
      <div class="flex " (click)="$event.stopPropagation()">
        <h2>{{ recipe.title }}</h2>
        <i (click)="toggleFavorite(recipe)" [ngClass]="isFavorite(recipe._id) ? 'fa-solid fa-bookmark' : 'fa-regular fa-bookmark'"></i>

        </div>
      <div class="recipe-chef">
        @if (recipe.chef) {
          <img src={{recipe.chef.profileImage}} alt="">
        <span>{{ recipe.chef.username }}</span>
        }

      </div>
    </div>
  </div>
