<div class="header">
    <a class="logo" [routerLink]="['/']">Top Chefs</a>
    <div class="">

        <form action="" method="post">
            <input type="search" (input)="onSearch($event)" placeholder="Search for a recipe">
        </form>
    
    </div>
    @if (userData$ | async ; as data) {
        <div class="">
            <div class="">
                <span>{{data.username}}</span>
                <img src={{data.profileImage}} style="width: 50px;height: 50px;">
            </div>
            <button (click)="onLogout()"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </div>  
      }@else{
        <button [routerLink]="['/auth']" class="btn">Login/Signup</button>
    }

</div>
