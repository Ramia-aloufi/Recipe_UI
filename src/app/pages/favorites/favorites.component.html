<h3>Saved Recipes</h3>
<div class="grid">
    @if (userData$ | async; as data) {
        @if(data.loading){
            <span>loading</span>
        }@else if (data.error) {
            <span>data.error</span>
        }@else if (data.data) {
        @for (item of data.data.favorite; track $index) {
            <app-recipe-card [recipe] = "item.recipe"></app-recipe-card>
        }
    }
    }
    <div class=""></div>
</div>
