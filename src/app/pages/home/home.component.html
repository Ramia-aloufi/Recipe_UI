<app-categories></app-categories>

  @if(state$ | async ; as state){
    @if(state.loading){
      <div class="spinner ">
      <app-spinner></app-spinner>
    </div>

    }@else {
      <div class="grid">
      @for (recipe of state.data; track recipe.title) {
        <app-recipe-card [recipe] = "recipe"></app-recipe-card>
      
        }
      </div>

    }

  }
